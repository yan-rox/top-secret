<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Link Activation</title>
    <style>
        @font-face {
            font-family: 'Hack.Daddy';
            src: url('hackdaddy.regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;

        }

        body {
            font-family: 'Hack.Daddy', sans-serif; 
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 100vh;
        }
        
        #before {
            position: absolute;
            color: rgb(0, 255, 34);
            top: 300px;
            letter-spacing: 5px;
            font-size: 25px;
        }

        #conditionalLink {
            pointer-events: none; 
            text-decoration: none;
        }

        #conditionalLink.enabled {
            pointer-events: auto; 
            color: blue; 
            
        }
        #conditionalLink.enabled {
            pointer-events: auto; 
            color: red; 
        }
        input{
            font-size: 25px;
            border-radius: 2px;
            outline: none;
            border: none;
            background-color: rgb(0, 255, 34);
            color: red;
        }
        @media (max-width: 600px) {
            body {
                gap: 10px;
            }

            #before {
                font-size: 18px;
                top: 100px;
                letter-spacing: 3px;
            }

            input {
                font-size: 18px;
                padding: 8px;
            }

            #conditionalLink {
                font-size: 16px;
            }

            #message {
                font-size: 14px;
            }
        }
        @media (min-width: 768px) and (max-width: 1024px) {
    body {
        gap: 15px;
    }

    #before {
        font-size: 22px;
        top: 200px;
        letter-spacing: 4px;
    }

    input {
        font-size: 22px;
        padding: 10px;
    }

    #conditionalLink {
        font-size: 20px;
    }

    #message {
        font-size: 18px;
    }
}
@media (min-width: 1024px) and (max-width: 1366px) and (orientation: landscape) {
    body {
        gap: 20px; 
    }

    #before {
        font-size: 24px; 
        top: 180px; 
        letter-spacing: 5px;
    }

    input {
        font-size: 24px; 
        padding: 12px; 
    }

    #conditionalLink {
        font-size: 22px; 
    }

    #message {
        font-size: 20px; 
    }
}
    </style>
</head>
<body>
    <p id="before">Top secret!<br><br><br><br>Type code</p>
    <input type="text" id="inputField" placeholder="HELLOYES....">
    <a href="ind.html" id="conditionalLink">Proceed</a>

    <p id="message"></p>

    <script>
        const inputField = document.getElementById('inputField');
        const conditionalLink = document.getElementById('conditionalLink');
        const message = document.getElementById('message');
        const targetText = "HELLOYESIMNOTFROGGO"; 

        function checkCondition() {
            const userInput = inputField.value.trim(); 
            if (userInput === targetText) { 
                conditionalLink.classList.add('enabled'); 
                message.textContent = ""; 
            } else {
                conditionalLink.classList.remove('enabled'); 
                message.textContent = ""; 
            }
        }

        inputField.addEventListener('input', () => {
            inputField.value = inputField.value.toUpperCase(); 
            checkCondition();
        });
    </script>
</body>
</html>
